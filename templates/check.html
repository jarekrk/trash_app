<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Odbiór odpadów</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <div class="container py-5">
        <div class="card shadow mx-auto" style="max-width: 600px;">
            <div class="card-body text-center">
                <h2 class="card-title">Odbiór odpadów w miesiącu <span class="text-primary">{{ result.month }}</span></h2>
                <table class="table table-striped table-bordered mt-4">
                    <thead class="table-primary">
                        <tr>
                            <th scope="col">Rodzaj</th>
                            <th scope="col">Daty odbioru</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td>Śmieci BIO</td>
                            <td>{{ result.bio }}</td>
                        </tr>
                        <tr>
                            <td>Śmieci MIX</td>
                            <td>{{ result.mix }}</td>
                        </tr>
                        <tr>
                            <td>Śmieci SEGREGOWANE</td>
                            <td>{{ result.seg }}</td>
                        </tr>
                    </tbody>
                </table>
                <a href="/other" class="btn btn-success btn-lg mt-3">Sprawdź inny miesiąc</a>
            </div>
        </div>
    </div>
    <!-- Bootstrap JS (optional, for dropdowns) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
